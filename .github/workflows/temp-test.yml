name: temp test

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "What is release tag name? E.g., v5.29"
        required: true
  release:
    types:
      - published

jobs:
  temp-test:
    runs-on: macos-15

    env:
      RELEASE_VERSION: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.tag_name }}
      BUCKET_NAME: github-release-files-storage
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use the release tag
        run: |
          echo "Release tag: ${{ env.RELEASE_VERSION }}"
        
