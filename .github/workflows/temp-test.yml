name: temp test

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build-macos-release:
    runs-on: macos-15

    env:
      # RELEASE_VERSION: ${{ github.event.release.tag_name }}
      BUCKET_NAME: github-release-files-storage
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch the latest release tag
        id: fetch_tag
        run: |
          latest_tag=$(curl -s \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "Latest release tag: $latest_tag"
          echo "RELEASE_VERSION=$latest_tag" >> $GITHUB_ENV

      - name: Use the release tag
        run: |
          echo "Running workflow for release tag: ${{ env.RELEASE_VERSION }}"

      - name: Test
        run: |
          RAW_VERSION=${{ env.RELEASE_VERSION }}
          CLEAN_VERSION="${RAW_VERSION#v}"
          echo "$CLEAN_VERSION"
        
